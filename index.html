<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        
        *{
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .header-wrapper {
            width: 100%;
            background: gray;
        }
        .header {
            width: 1440px;
            margin: 0 auto;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-button {
            background: #bbb;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .login-button {
            background: #d3d3d3;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            transform: translate(-160%);
        }
        .circle {
            width: 30px;
            height: 30px;
            background: #b0b0b0;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .container {
            width: 1440px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 310px 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
            padding: 20px;
        }
        .sidebar {
            background: lightgray;
            padding: 20px;
            width: 310px;
            height: 510px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar div {
            background: #ccc;
            padding: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: 420px 200px 310px;
            grid-template-rows: 340px 190px;
            gap: 20px;
            margin-left: 40px;
        }
        .gallery div {
            background: darkgray;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery div:nth-child(1) {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }
        .gallery div:nth-child(2) {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }
        .gallery div:nth-child(3) {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }
        .gallery div:nth-child(4) {
            grid-column: 1 / 1;
            grid-row: 2 / 3;
            width: 200px;
        }
        .gallery div:nth-child(5) {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            width: 200px;
            transform: translate(-110%);
        }
        .gallery div:nth-child(6) {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            width: 532px;
            transform: translate(-41%);
        }
        .catalog-title {
            grid-column: 1 / -1;
            font-size: 24px;
            font-weight: bold;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .catalog div {
            background: lightgray;
            height: 250px;
            width: 322px;
        }
    </style>
</head>
